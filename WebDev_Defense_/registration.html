    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="reg"><h1>REGISTRATION</h1></div>
    <div class="container">

        <form action="register.php" method="post" target="_blank">
        <h1>Sign Up</h1>
        <form action="#">
            <div class="innerContainer">
                <div class="info">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your First Name" name="firstName" required>
                </div>
                <div class="info">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your Last Name" name="lastName" required>
                </div>
                <div class="info">
                    <span class="details">Username</span>
                    <input type="text" maxlength="15" placeholder="Enter your Username" name="userName" required>
                </div>
                <div class="info">
                    <span class="details">Password</span>
                    <input type="password" maxlength="30" placeholder="Enter your Password" name="passWord" required>
                </div>
                <div class="info">
                    <span class="details">E-mail</span>
                    <input type="email" placeholder="(Optional)" name="email">
                </div>
                <div class="info">
                    <span class="details">Age</span>
                    <input type="number" placeholder="Enter your Age" name="age">
                </div>
            </div>
            <div class="innerContainer2">
                <span>Gender</span>
                <div class="info2">
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Register">
            </div>
        </form>
    
    </div>
</body>
</html>
